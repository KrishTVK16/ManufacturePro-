<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - ManufacturePro</title>
    <meta name="description" content="Create a new ManufacturePro account">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="auth-page">
        <div class="auth-card">
            <div class="auth-card-logo">
                <a href="index.html">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="8" fill="#475569" stroke="#334155" stroke-width="2"/>
                        <circle cx="20" cy="20" r="4" fill="#ffffff"/>
                        <rect x="18" y="8" width="4" height="4" fill="#475569" rx="1"/>
                        <rect x="18" y="28" width="4" height="4" fill="#475569" rx="1"/>
                        <rect x="8" y="18" width="4" height="4" fill="#475569" rx="1"/>
                        <rect x="28" y="18" width="4" height="4" fill="#475569" rx="1"/>
                        <rect x="24.5" y="9.5" width="4" height="4" fill="#475569" rx="1" transform="rotate(45 26.5 11.5)"/>
                        <rect x="11.5" y="26.5" width="4" height="4" fill="#475569" rx="1" transform="rotate(45 13.5 28.5)"/>
                        <rect x="11.5" y="9.5" width="4" height="4" fill="#475569" rx="1" transform="rotate(-45 13.5 11.5)"/>
                        <rect x="24.5" y="26.5" width="4" height="4" fill="#475569" rx="1" transform="rotate(-45 26.5 28.5)"/>
                    </svg>
                    <span>ManufacturePro</span>
                </a>
            </div>
            <h1>Create account</h1>
            <form class="auth-form" id="registerForm">
                <div class="form-group floating-label">
                    <input type="text" id="fullname" name="fullname" required placeholder=" ">
                    <label for="fullname">Full Name <span class="required">*</span></label>
                </div>
                <div class="form-group floating-label">
                    <input type="email" id="reg-email" name="email" required autocomplete="email" placeholder=" ">
                    <label for="reg-email">Email <span class="required">*</span></label>
                </div>
                <div class="form-group floating-label">
                    <input type="password" id="reg-password" name="password" required autocomplete="new-password" placeholder=" ">
                    <label for="reg-password">Password <span class="required">*</span></label>
                </div>
                <div class="form-group floating-label">
                    <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password" placeholder=" ">
                    <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                </div>
                <div class="form-group form-group-inline">
                    <label style="white-space: nowrap;">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span>I agree to the Terms and Conditions <span class="required">*</span></span>
                    </label>
                    <div class="form-message" style="margin-top: var(--spacing-xs); text-align: center;"></div>
                </div>
                <button type="submit" class="btn btn-primary auth-submit-btn" style="width: 100%;">
                    Create account
                </button>
                <div class="form-message" style="margin-top: var(--spacing-md);"></div>
            </form>
            <div class="auth-social-section">
                <p>Or continue with</p>
                <div class="auth-social-buttons">
                    <button type="button" class="btn btn-outline btn-social">Google</button>
                    <button type="button" class="btn btn-outline btn-social">Facebook</button>
                </div>
            </div>
            <div class="auth-meta">
                <p>Already have an account? <a href="login.html">Login instead</a></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        // Floating label initialization
        document.addEventListener('DOMContentLoaded', function() {
            const floatingInputs = document.querySelectorAll('.floating-label input');
            
            floatingInputs.forEach(input => {
                // Check if input has value on load
                if (input.value) {
                    input.classList.add('has-value');
                }
                
                // Handle input events
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.classList.add('has-value');
                    } else {
                        this.classList.remove('has-value');
                    }
                });
                
                // Handle blur to keep label up if there's a value
                input.addEventListener('blur', function() {
                    if (this.value) {
                        this.classList.add('has-value');
                    }
                });
            });
            
            // Register form validation
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const fullname = registerForm.querySelector('#fullname').value;
                    const email = registerForm.querySelector('#reg-email').value;
                    const password = registerForm.querySelector('#reg-password').value;
                    const confirmPassword = registerForm.querySelector('#confirm-password').value;
                    const terms = registerForm.querySelector('#terms').checked;
                    const messageDiv = registerForm.querySelector('.form-message');
                    const termsMessageDiv = registerForm.querySelector('.form-group-inline .form-message');
                    
                    messageDiv.className = 'form-message';
                    messageDiv.textContent = '';
                    messageDiv.style.display = 'none';
                    termsMessageDiv.className = 'form-message';
                    termsMessageDiv.textContent = '';
                    termsMessageDiv.style.display = 'none';
                    
                    // Validation
                    if (!fullname || fullname.length < 2) {
                        messageDiv.className = 'form-message error';
                        messageDiv.textContent = 'Name must be at least 2 characters';
                        messageDiv.style.display = 'block';
                        return;
                    }
                    
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!email || !emailRegex.test(email)) {
                        messageDiv.className = 'form-message error';
                        messageDiv.textContent = 'Please enter a valid email address';
                        messageDiv.style.display = 'block';
                        return;
                    }
                    
                    if (!password || password.length < 6) {
                        messageDiv.className = 'form-message error';
                        messageDiv.textContent = 'Password must be at least 6 characters';
                        messageDiv.style.display = 'block';
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        messageDiv.className = 'form-message error';
                        messageDiv.textContent = 'Passwords do not match';
                        messageDiv.style.display = 'block';
                        return;
                    }
                    
                    if (!terms) {
                        termsMessageDiv.className = 'form-message error';
                        termsMessageDiv.textContent = 'You must agree to the Terms and Conditions';
                        termsMessageDiv.style.display = 'block';
                        return;
                    }
                    
                    // Success (demo only)
                    messageDiv.className = 'form-message success';
                    messageDiv.textContent = 'Account created successfully! (Demo)';
                    messageDiv.style.display = 'block';
                    registerForm.reset();
                    floatingInputs.forEach(input => input.classList.remove('has-value'));
                });
            }
        });
    </script>
</body>
</html>
